<!doctype html>
<html>
  <head>
    <title>FeedBlock Configuração</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
	<link rel="stylesheet" href="foundation.min.css" />
	<link rel="stylesheet" href="my.css" />
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
	<script src="jquery.js"></script>
	<script src="foundation.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
	<div class="row">
		 <form onSubmit="return saveChanges()" name="formulario" method="post" id="form">
			 <div class="row">
				<div class="small-12 columns">
					<div class="small-7 columns">
						<img src="logo.png" title="Feedblock" class="logo" />
			
					</div>
					<div class="small-5 columns top-panel">
						<ul class="inline-list right">
							<li><a href="#">Como funciona?</a></li>
						</ul>
					</div>
				</div>
				<div class="clearfix"></div>
				<br>
				<div class="small-8 left columns">
					<div class="small-9 columns">
						<input id="newTerm" name="novatag" type="text" placeholder="Nova Tag" />				
					</div>
					<div class="small-3 columns">
						<button type="submit" class="button radius tiny">Salvar</button>
					</div>
				</div>		
			</div>
		 </form>
		 
		 <div class="terms-box panel " >
			<p>Tags Bloqueadas</p>
			<ul id="terms" class="inline-list">
			
			</ul>
		 </div>
		  <a href="#" id="clear" class="right" title="Deletar todas as tags" >Deletar Tudo</a>
	 </div>
  </body>
</html>
